<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TopUp E-Wallet</title>

    <style>
        .atas {
            position: fixed;
            top: 0px;
            width: 100%;
        }

        .data-produk {
            margin-top: 240px;
        }

        .catatan {
            background-color: #1e73be;
            padding: 35px 0px 20px 0px;
        }

        .kategori-1 {
            padding: 20px 0 10px 0;
            background-color: white;
            box-shadow: 0 0 10px grey;
        }

        .produk {
            margin-bottom: 15px;
            padding: 15px 10px;
            width: 100%;
            border-top: 2px solid #1e73be;
        }

        .produk h5 {
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            font-weight: bold;
        }

        .produk small {
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
        }

        .produk:hover {
            background-color: #1e73be;
            color: white;
        }
    </style>
</head>

<body>
    <div class="col-sm">
        <div class="atas">
            <div class="catatan">
                <div class="container">
                    <input type="number" class="form-control form-control-lg mb-3" id="catatan" name="catatan"
                        placeholder="Masukan Nomor Tujuan">
                </div>
            </div>
            <div class="kategori-1">
                <div class="container">
                    <select class="form-select form-select-lg mb-3" id="kategori-1" onchange="tampil()">
                        <option selected>-- Pilih Salah satu --</option>
                        <option value="linkaja">LinkAja</option>
                        <option value="dana">DANA</option>
                        <option value="ovo">OVO</option>
                        <option value="shopeepay">ShopeePay</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- PRODUK -->
        <div class="container data-produk">

            <!-- LinkAja -->
            <div class="produk-linkaja d-none" id="produk-linkaja">
                <div class="col-sm row text-center">
                    <div class="col-12">
                        <div class="shadow rounded produk"
                            onclick="klik('https://armaonestore.com/produk/linkaja-50-000-1332328')">
                            <h5>LinkAja 50.000</h5>
                        </div>
                        <div class="shadow rounded produk"
                            onclick="klik('https://armaonestore.com/produk/linkaja-100-000-1332332')">
                            <h5>LinkAja 100.000</h5>
                        </div>
                    </div>
                </div>
            </div>
            <!-- LinkAja Selesai -->

            <!-- DANA -->
            <div class="produk-dana d-none" id="produk-dana">
                <div class="col-sm row text-center">
                    <div class="col-12">
                        <div class="shadow rounded produk"
                            onclick="klik('https://armaonestore.com/produk/dana-50-000-1332308')">
                            <h5>DANA 50.000</h5>
                        </div>
                        <div class="shadow rounded produk"
                            onclick="klik('https://armaonestore.com/produk/dana-100-000-1332306')">
                            <h5>DANA 100.000</h5>
                        </div>
                    </div>
                </div>
            </div>
            <!-- DANA Selesai -->

            <!-- OVO -->
            <div class="produk-ovo d-none" id="produk-ovo">
                <div class="col-sm row text-center">
                    <div class="col-12">
                        <div class="shadow rounded produk"
                            onclick="klik('https://armaonestore.com/produk/ovo-50-000-1332277')">
                            <h5>OVO 50.000</h5>
                        </div>
                        <div class="shadow rounded produk"
                            onclick="klik('https://armaonestore.com/produk/ovo-100-000-1332285')">
                            <h5>OVO 100.000</h5>
                        </div>
                    </div>
                </div>
            </div>
            <!-- OVO Selesai -->

            <!-- ShopeePay -->
            <div class="produk-shopeepay d-none" id="produk-shopeepay">
                <div class="col-sm row text-center">
                    <div class="col-12">
                        <div class="shadow rounded produk"
                            onclick="klik('https://armaonestore.com/produk/shopeepay-50-000-1332339')">
                            <h5>ShopeePay 50.000</h5>
                        </div>
                        <div class="shadow rounded produk"
                            onclick="klik('https://armaonestore.com/produk/shopeepay-100-000-1322047')">
                            <h5>ShopeePay 100.000</h5>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ShopeePay Selesai -->


        </div>
        <!-- PRODUK SELESAI -->
    </div>

    <script>
        function tampil() {
            var input_kategori_1 = document.getElementById('kategori-1').value;
            if (input_kategori_1 == 'linkaja') {
                document.getElementById('produk-linkaja').classList.remove('d-none');
                document.getElementById('produk-dana').classList.add('d-none');
                document.getElementById('produk-ovo').classList.add('d-none');
                document.getElementById('produk-shopeepay').classList.add('d-none');
            }
            else if (input_kategori_1 == 'dana') {
                document.getElementById('produk-dana').classList.remove('d-none');
                document.getElementById('produk-linkaja').classList.add('d-none');
                document.getElementById('produk-ovo').classList.add('d-none');
                document.getElementById('produk-shopeepay').classList.add('d-none');
            }
            else if (input_kategori_1 == 'ovo') {
                document.getElementById('produk-ovo').classList.remove('d-none');
                document.getElementById('produk-linkaja').classList.add('d-none');
                document.getElementById('produk-dana').classList.add('d-none');
                document.getElementById('produk-shopeepay').classList.add('d-none');
            }
            else if (input_kategori_1 == 'shopeepay') {
                document.getElementById('produk-shopeepay').classList.remove('d-none');
                document.getElementById('produk-linkaja').classList.add('d-none');
                document.getElementById('produk-dana').classList.add('d-none');
                document.getElementById('produk-ovo').classList.add('d-none');
            }
            else {
                document.getElementById('produk-linkaja').classList.add('d-none');
                document.getElementById('produk-dana').classList.add('d-none');
                document.getElementById('produk-ovo').classList.add('d-none');
                document.getElementById('produk-shopeepay').classList.add('d-none');
            }
        }

        function klik(link) {
            var input_catatan = document.getElementById('catatan').value;
            if (input_catatan == '') {
                alert('Silahkan Masukan Nomor Tujuan')
            }
            else {
                window.location = link + '?catatan=' + input_catatan;
            }
        }
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
